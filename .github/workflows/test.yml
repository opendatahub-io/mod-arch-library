name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run all tests
      run: npm run test
      
    - name: Build all packages
      run: npm run build

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage (mod-arch-core)
      run: npm run test:jest -- --coverage --workspace=mod-arch-core
      
    - name: Run tests with coverage (mod-arch-shared)
      run: npm run test:jest -- --coverage --workspace=mod-arch-shared
      
  test-individual-packages:
    name: Test Individual Packages
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        package: [mod-arch-core, mod-arch-shared, mod-arch-kubeflow]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Test ${{ matrix.package }}
      run: |
        if [ "${{ matrix.package }}" = "mod-arch-core" ]; then
          npm run test:core
        elif [ "${{ matrix.package }}" = "mod-arch-shared" ]; then
          npm run test:shared
        elif [ "${{ matrix.package }}" = "mod-arch-kubeflow" ]; then
          npm run test:kubeflow
        fi
        
    - name: Build ${{ matrix.package }}
      run: |
        if [ "${{ matrix.package }}" = "mod-arch-core" ]; then
          npm run build:core
        elif [ "${{ matrix.package }}" = "mod-arch-shared" ]; then
          npm run build:shared
        elif [ "${{ matrix.package }}" = "mod-arch-kubeflow" ]; then
          npm run build:kubeflow
        fi
